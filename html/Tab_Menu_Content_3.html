<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applying Opacity in Tab Menu Content</title>
  <link rel="stylesheet" href="../style/Tab_Menu_Content_3.css">
</head>
<body>
  <div class="tab-inner">
    <input type="radio" name="tabmenu" id="tab1" checked>
    <input type="radio" name="tabmenu" id="tab2">
    <input type="radio" name="tabmenu" id="tab3">
    <div class="content slide1">
      <a href="#none1"><img src="../images/slide-01.jpg"></a>
    </div>
    <div class="content slide2">
      <a href="#none2"><img src="../images/slide-02.jpg"></a>
    </div>
    <div class="content slide3">
      <a href="#none3"><img src="../images/slide-03.jpg"></a>
    </div>
    <div class="btn">
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>
    <div class="heading">
      <div class="text1">Sale <span>50%</span></div>
      <div class="text2">Sale <span>40%</span></div>
      <div class="text3">Sale <span>30%</span></div>
    </div>
  </div>
</body>
</html>
