<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Create a Hamburger Button</title>
    <link rel="stylesheet" href="../style/Hamburger_Button.css">
  </head>
<body>
  <!-- 인접선택자를 사용할건데 인접선택자는 css 를 정확히 아냐 모르냐의 중요한 척도임 -->

<div class="container">
  <input type="checkbox" id="trigger">
  <!-- id와 for 를 이렇게 입혁하면, 두개가 떨어져있어도, input 이 보이지 않더라도, input 역할을 label 이 함  -->
  <label for="trigger">
    <span></span>
    <span></span>
    <span></span>
  </label>
</div>

</body>
</html>
