<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Full-Screen Tab Content Slider Prototype</title>
    <link rel="stylesheet" href="../style/Full_Screen_Tab_Slider.css">
  </head>
<body>
  <div class="tab-inner">
    <input type="radio" name="tebmenu" id="tab1" checked>
    <input type="radio" name="tebmenu" id="tab2">
    <input type="radio" name="tebmenu" id="tab3">
    <div class="tabs">
      <div class="items">
        <div>
          <h1>Slide Content 01</h1>
        </div>
        <div>
          <h1>Slide Content 02</h1>
        </div>
        <div>
          <h1>Slide Content 03</h1>
        </div>
      </div>
    </div>
    <div class="btn">
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>
  </div>
</body>
</html>
