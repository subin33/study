<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Animation Skill Progress_2_delay_add</title>
    <link rel="stylesheet" href="../style/Animation_Skill_Progress_2.css">
  </head>
<body>
  <!-- 다음 h1 을 div 밖으로 빼야만, nth-child 가 순서대로 올바르게 인식 아니면 5번째가 선택이 안됨 근데 디자인상 뺼수가 없으니 이때 사용하는게 nth-of-type  -->
  <div class="skill-progress">
    <h1>SOFTWARE SKILLS</h1>
    <div class="item">
      <p>
        <span>HTML5</span>
        <span>90%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 90%;"></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>CSS3</span>
        <span>80%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width:80%;"></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>jQuery</span>
        <span>65%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 65%;"></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>Photoshop</span>
        <span>70%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 70%;"></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>Illustrator</span>
        <span>90%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 90%;"></div>
      </div>
    </div>
  </div>
</body>
</html>
