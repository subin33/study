<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- meta tag 단축키 : meta:vp -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Naver sign-up page</title>
    <link rel="icon" href="../images/naver/favicon.png">
    <link rel="stylesheet" href="../style/Naver_SignUp.css">
  </head>
<body>

  <div class="container">
    <div class="member">
      <img src="../images/naver/logo-naver.png" class="logo">
      <div class="field">
        <b>아이디</b>
        <span class="placeholder-text"><input type="text"></span>
      </div>
      <div class="field">
        <b>비밀번호</b>
        <input class="userpw" type="password">
      </div>
      <div class="field">
        <b>비밀번호 재확인</b>
        <input class="userpw-confirm" type="password">
      </div>
      <div class="field">
        <b>이름</b>
        <input type="text">
      </div>
      <div class="field birth">
        <b>생년월일</b>
        <div>
          <input type="number" placeholder="년(4자)">
          <select>
            <option value="">1월</option>
            <option value="">2월</option>
            <option value="">3월</option>
            <option value="">4월</option>
            <option value="">5월</option>
            <option value="">6월</option>
            <option value="">7월</option>
            <option value="">8월</option>
            <option value="">9월</option>
            <option value="">10월</option>
            <option value="">11월</option>
            <option value="">12월</option>
          </select>
          <input type="number" placeholder="일">
        </div>
      </div>
      <div class="field gender">
        <b>성별</b>
        <div>
          <!--label 안에 input 이 있을 경우 자동으로 내부 input과 연결되어 굳이 for 속성을 사용하지 않아도 된다.   -->
          <label>
            <input type="radio" name="gender"> <em></em> 남자
          </label>
          <label>
            <input type="radio" name="gender"> <em></em> 여자
          </label>
          <label>
            <input type="radio" name="gender"> <em></em> 선택안함
          </label>
        </div>
      </div>

      <div class="field">
        <b>본인 확인 이메일 <small>(선택)</small></b>
        <input type="email" placeholder="선택입력">
      </div>

      <div class="field phone-number">
        <b>휴대전화</b>
        <select>
          <option value="">대한민국 +82</option>
        </select>
        <div>
          <input type="phone" placeholder="전화번호 입력">
          <input type="button" value="인증번호 받기" placeholder="인증번호 받기">
        </div>
        <input type="number" placeholder="인증번호 입력하세요">
      </div>

      <input type="submit" value="가입하기">

      <div class="member-footer">
        <div>
          <a href="#none">이용약관</a>
          <a href="#none">개인정보처리방침</a>
          <a href="#none">책임의 한계와 법적고지</a>
          <a href="#none">회원정보 고객센터</a>
        </div>
        <span>©<a href="#none">NAVER Corp.</a></span>
      </div>
    </div>
  </div>


</body>
</html>
